<h1>Create product</h1>
<!-- form-example.component.html -->

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="ProductName">ProductName:</label>
    <input type="text" id="ProductName" formControlName="ProductName">
    <div *ngIf="myForm.get('ProductName')?.invalid && myForm.get('ProductName')?.touched">
      <span *ngIf="myForm.get('ProductName')?.errors?.['required']">ProductName is required.</span>
    </div>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
