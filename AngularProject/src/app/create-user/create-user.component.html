<h1>Create User</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="UserName">UserName:</label>
    <input type="text" id="UserName" formControlName="UserName">
    <div *ngIf="myForm.get('UserName')?.invalid && myForm.get('UserName')?.touched">
      <span *ngIf="myForm.get('UserName')?.errors?.['required']">UserName is required.</span>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
      <span *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</span>
    </div>
  </div>

  <div>
    <label for="Password">Password:</label>
    <input type="text" id="Password" formControlName="Password">
    <div *ngIf="myForm.get('Password')?.invalid && myForm.get('Password')?.touched">
      <span *ngIf="myForm.get('Password')?.errors?.['required']">Password is required.</span>
    </div>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
